{{ partial "head-blog.html" . }}
{{ partial "navbar.html" . }}
{{ partial "header.html" . }}

<article>
	<div class="content">
		<h1>{{ .Title }}</h1>
		{{ .Content }}
		{{ with .Resources.Match "*.jpg" }}
		<div class="top-item">
			<p>
			{{ range . }}
			<img src="{{ .RelPermalink }}">
			{{ end }}
			</p>
		</div>
		{{ end }}
	</div>
</article>

</div>
{{ partial "footer.html" . }}
</body>
</html>
