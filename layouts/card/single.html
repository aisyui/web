{{ partial "head-blog.html" . }}
{{ partial "navbar.html" . }}
{{ partial "header.html" . }}

<article>
	<div class="content">
		<h1>{{ .Title }}</h1>
		{{ .Content }}
		{{ with .Resources.Match "*.webp" }}
		<div class="top-card">
			<p>
			{{ range first 15 . }}
			<img src="{{ .RelPermalink }}">
			{{ end }}
			</p>
		</div>
		{{ end }}
	</div>
</article>

</div>
{{ partial "footer.html" . }}
</body>
</html>
